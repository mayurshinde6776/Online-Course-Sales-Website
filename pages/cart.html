<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar mx-auto navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/home/logo-e-retina.png" alt="Navbar Icon" width="50" height="50"
                    class="d-inline-block align-top nav-icon">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="./courses.html">Courses</a>
                    <a class="nav-link active" href="./cart.html">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <section class="container mt-2">
        <div class="row">
            <!-- Courses Column -->
            <div class="col-md-8">
                <div class="card" style="border: none;">
                    <div class="card-body">
                        <h2 class="card-title">Shopping Cart</h2>
                        <hr class="mb-4" style="color: #b0cc36; height: 3px;">
                        <div id="cart-container">
                            <!-- Cart items will be dynamically added here using JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Column -->
            <div class="col-md-4 mt-5">
                <div class="card" style="background-color: #202c45;">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Shopping Summary</h2>
                        <div id="summary-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- footer-->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light mt-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                Enark | Training Management & E-Learning
            </a>
        </div>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jaU"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyXQ1N+dFxEI" crossorigin="anonymous"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
